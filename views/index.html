<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言本</title>
    <link href="../public/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Example page header <small>Subtext for header</small></h1>    
            <a href="/post" class="btn btn-success">发表留言</a>
        </div>
    </div>
    <div class="container">
        <ul class="list-group">
            {{each comments}}
            <li class="list-group-item" style="font-size:14px;">{{$value.name}}说：{{$value.message}}<span class="badge" style="float:right">{{$value.dateTime}}</span></li>
            {{/each}}
        </ul>
    </div>
</body>
</html>
